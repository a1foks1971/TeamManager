<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeamMan — Settings</title>
    <style>
        header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #eee;
        }
        header > * {
            user-select: none;
        }
        main {
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body data-page="settings">

<header>
    <button id="btn-back">
        <img src="assets/img/arrow-left.svg" style="width:16px; height:16px;" />
    </button>

    <button id="btn-home">
        <img src="assets/img/home.svg" style="width:16px; height:16px;" />
    </button>

    <h3 id="page-title" style="margin-left: 10px;">Налаштування</h3>

    <select id="lang-switcher" style="margin-left: auto;">
        <option value="uk" selected>Укр</option>
        <option value="us">Eng</option>
    </select>
</header>

<main>
    <button id="btn-db">База даних</button>
    <button id="btn-users">Користувачі</button>
</main>

<script src="assets/js/strings.js"></script>
<script src="assets/js/lang.js"></script>
<script>
     const backBtn = document.getElementById('btn-back');
     const homeBtn = document.getElementById('btn-home');

     document.addEventListener('DOMContentLoaded', () => {
         backBtn.addEventListener('click', () => window.history.back());
         homeBtn.addEventListener('click', () => window.location.href = "index.html");
     });
</script>
</body>
</html>
