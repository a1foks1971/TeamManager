<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeamMan — Settings</title>
    <style>
        main {
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body data-page="settings">

<div id="header-container"></div>

<main>
    <button id="btn-db" data-testid="btn-go-to-db-pages">База даних</button>
    <button id="btn-users" data-testid="btn-go-to-users">Користувачі</button>
</main>

<script src="/assets/js/strings.js"></script>
<script src="/assets/js/lang.js"></script>
<script src="/assets/js/load-header.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHeader();

      const settingsBtn = document.getElementById('btn-db');
      if (settingsBtn) {
        settingsBtn.addEventListener('click', () => {
          window.location.href = "/pages/personConst.html";
        });
      }
    });
</script>

</body>
</html>
