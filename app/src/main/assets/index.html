<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeamMan</title>
    <style>
        header {
          display: flex;
          align-items: center;
          gap: 10px;
          padding: 8px;
          background: #eee;
        }
        header > * {
          user-select: none;
        }
        main {
          padding: 10px;
        }
        button {
          cursor: pointer;
        }
    </style>
</head>
<body data-page="home">

<header>
    <button disabled id="btn-back">
        <img src="assets/img/arrow-left.svg" style="width:16px; height:16px;" />
    </button>

    <button disabled id="btn-home">
        <img src="assets/img/home.svg" style="width:16px; height:16px;" />
    </button>

    <h3 id="page-title" style="margin-left: 10px;">TeamMan</h3>

    <select id="lang-switcher" style="margin-left: auto;">
        <option value="uk" selected>Укр</option>
        <option value="us">Eng</option>
    </select>
</header>

<main>
    <button id="btn-settings">Налаштування</button>
    <button id="btn-next">Далі</button>
</main>

<script src="assets/js/strings.js"></script>
<script src="assets/js/lang.js"></script>
<script>
    const settingsBtn = document.getElementById('btn-settings');

   document.addEventListener('DOMContentLoaded', () => {
       settingsBtn.addEventListener('click', () => window.location.href = "settings.html");
   });
</script>
</body>
</html>
